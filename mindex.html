<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link href="mstyle.css" type="text/css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>

    <div class="calculator">
        <div id="display"></div>
        <div class="buttonContainer">
            <button id='Escape'>AC</button>
            <button id="Backspace">âŒ«</button>
            <button class="operators" id="/">/</button>
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="operators" id="*">x</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="operators" id="-">-</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="operators" id="+">+</button>
            <button class="number" id="dot">.</button>
            <button class="number" id="0">0</button>
            <button id="Enter">=</button>
        </div>
    </div>
    <script src="mscript.js"></script>
</body>

</html>
